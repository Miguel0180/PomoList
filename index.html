<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-do + Pomodoro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="assets/pomodoro.css" />
  <script src="https://kit.fontawesome.com/436f563eab.js" crossorigin="anonymous"></script>
</head>
<body>

  <header style="text-align: center; ">
    <h1 id="title">To-do + Pomodoro</h1>
  </header>

  <!-- Lista de Tarefas -->
  <main id="todolist-section">

    
    <div class="input-group">
      <input id="Tarefa" type="text" placeholder="Digite sua tarefa..." />
      <button id="adicionar" title="Adicionar tarefa">
        <i class="fa-solid fa-plus"></i>
      </button>


      

    </div>

    <div id="TarefaTabela"></div>

    
  </main>

  <div style="text-align: center; margin-top: 15px;">
    <button id="btnPomodoro" title="Ir para Pomodoro" 
      style="
        background:#4c5063; 
        border:none; 
        border-radius:8px; 
        color:#f0f0f0; 
        cursor:pointer; 
        padding: 8px 16px; 
        font-size: 1rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        ">
      Pomodoro
      <i class="fa-solid fa-arrow-down"></i>
    </button>
  </div>

  <!-- Modal Exclusão -->
  <div class="modal fade" id="confirmDeleteModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar Exclusão</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">Tem certeza que deseja excluir esta tarefa?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pomodoro Timer -->
  <div id="timer-message" class="text-center my-3">Por favor, selecione um temporizador antes de iniciar</div>

  <div class="container-pomodoro" id="pomodoro-section">
    <div class="timer">
      <h1>⏰ Pomodoro Timer</h1>
      <div class="button-container">
        <button class="button" id="pomodoro-session">Pomodoro</button>
        <button class="button" id="short-break">Pausa Curta</button>
        <button class="button" id="long-break">Pausa Longa</button>
      </div>

      <div id="pomodoro-main">
        <div class="pomodoro">
          <div id="pomodoro-timer" class="timer-display" data-duration="25.00">
            <h1 class="time">25:00</h1>
          </div>
          <div id="short-timer" class="timer-display" data-duration="5.00">
            <h1 class="time">5:00</h1>
          </div>
          <div id="long-timer" class="timer-display" data-duration="10.00">
            <h1 class="time">10:00</h1>
          </div>
        </div>
      </div>

      <div class="button" id="ButtonsGroup">
        <button id="start">Start</button>
        <button id="stop">Restart</button>
      </div>
    </div>
  </div>

  <div style="text-align: center; margin-top: 15px;">
    <button id="btnTodolist" title="Ir para todolist" 
      style="
        background:#4c5063; 
        border:none; 
        border-radius:8px; 
        color:#f0f0f0; 
        cursor:pointer; 
        padding: 8px 16px; 
        font-size: 1rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        ">
      To do List
      <i class="fa-solid fa-arrow-up"></i>
    </button>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/pomodoro.js"></script>
</body>
</html>
